<!doctype html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{config.name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Included Bootstrap CSS File -->
	<link rel="stylesheet" href="/static/js/css/bootstrap.min.css" />

	<!-- Included Bootstrap Extension CSS File to modify some behaviours -->
	<link rel="stylesheet" 	ef="/static/css/bootstrap-extensions.css" />
	
	<!-- Includes FontAwesome -->
	<link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css" />
    <style type="text/css">
    .hero-widget { text-align: center; padding-top: 20px; padding-bottom: 20px;min-height:300px }
.hero-widget .icon { display: block; font-size: 96px; line-height: 96px; margin-bottom: 10px; text-align: center; }
.hero-widget var { display: block; height: 64px; font-size: 40px; line-height: 64px; font-style: normal; }
.hero-widget label { font-size: 17px; }
.hero-widget .options { margin-top: 10px; }    </style>
<!-- jQuery include (http://jquery.com/) -->
	<script src="/static/js/jquery-1.10.2.min.js"></script>
	<!-- Include all compiled Bootstrap plugins (http://getbootstrap.com/) -->
	<script src="/static/js/bootstrap/js/bootstrap.min.js"></script>
	<!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
	<script src="/static/js/respond.min.js"></script>
	<!-- Holder renders image placeholders entirely on the client side (http://imsky.github.io/holder/) -->
	<script src="/static/js/holder.js"></script>
</head>
<body style="background-color:#{{config.bgcolor}}">
	<br />
<div class="container">
	<div class="row">
        <div class="col-sm-3">
<a class="btn btn-primary" onClick="window.history.back();"> < Back </a><br /><br />
</div>
</div>
	<div class="row">
        {% for key in results.keys() recursive%}

        <div class="col-sm-3">
            <div class="hero-widget well well-sm">
                <div class="text">
                    <label class="text-muted">{{ key }}</label>
                </div>
                <div class="icon">
                    {%if results[key]['VerifySubjectResponsePackage']['Match']%}
                     <font colot='green'><i class="glyphicon glyphicon-ok-sign"></i></font>
                    {%else%}
                      <i class="glyphicon glyphicon-remove-sign"></i>
                    {%endif%}
                </div>
                <div class="text">
                    {%if results[key]['VerifySubjectResponsePackage']['Match']%}
                     <var>Match</var>
                            <label class="text-muted">Score: {{results[key]['VerifySubjectResponsePackage']['Score']}}</label>
                    {%else%}
                     <var>No Match</var>
                            <label class="text-muted">Score: {{results[key]['VerifySubjectResponsePackage']['Score']}}</label>
                    {%endif%}
                    <!--
                    {% for key2 in results[key]['VerifySubjectResponsePackage'].keys() recursive%}
                        <label class="text-muted">{{ key2 }}</label>
                        <label class="text-muted">{{results[key]['VerifySubjectResponsePackage'][key2]}}</label>
                    {% endfor %}
                    -->
                    <br>
                    <br>
                    <img src='{{imagename}}' width=150>
                </div>
                <div class="options">
                    <a href="javascript:;" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-plus"></i> Request Info</a>
                </div>
            </div>

		</div>
        {% endfor %}
	</div>
</div>
</body>
</html>
